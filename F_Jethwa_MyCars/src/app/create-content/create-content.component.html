<section>
  <div>
    <h2>Add New Car</h2>
    <form (submit)="addNewCar()">
      <div>
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" [(ngModel)]="newCar.id">
      </div>

      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="newCar.title">
      </div>

      <div>
        <label for="desc">Description:</label>
        <textarea name="description" id="desc" cols="30" rows="10" [(ngModel)]="newCar.description"></textarea>
      </div>

      <div>
        <label for="creator">Creator:</label>
        <input type="text" id="creator" name="creator" [(ngModel)]="newCar.creator">
      </div>

      <div>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" [(ngModel)]="newCar.type">
      </div>

      <div>
        <label for="img">Image Url:</label>
        <input type="text" id="img" name="img" [(ngModel)]="newCar.imgURL">
      </div>

      <div class="addBtn">
        <button type="submit">Add Car</button>
      </div>
    </form>
  </div>
</section>
